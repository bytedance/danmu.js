<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>danmu.js</title>
    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        width: 100%;
        height: 100%;
      }
      #wrap {
        position: absolute;
        left: 0;
        width: 100%;
        height: 337px;
      }
      #vs {
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
      }
      #vs > div {
        pointer-events: auto;
      }
      #mse {
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #btnwrap {
        position: absolute;
        right: 20px;
        top: 400px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="vs"></div>
      <video id="mse" autoplay="true" muted playsinline controls loop>
        <source src="//s1.pstatp.com/cdn/expire-1-M/byted-player-videos/1.0.0/xgplayer-demo.mp4" type="video/mp4" />
        your browser does not support the video tag
      </video>
    </div>
    <div id="btnwrap">
      <div>
        <button onclick="start()">弹幕开始</button>
        <button onclick="stop()">弹幕结束</button>
      </div>
      <div>
        <button onclick="pause()">弹幕暂停</button>
        <button onclick="play()">弹幕播放</button>
      </div>
      <div>
        <input type="text" id="opacity" placeholder="透明度" />
        <button onclick="setOpacity()">改变透明度</button>
      </div>
      <div>
        <input type="text" id="size" placeholder="改变大小" />
        <button onclick="setFontSize()">改变大小</button>
      </div>

      <div>
        <input type="text" id="duration" placeholder="改变duration" />
        <button onclick="setAllDuration()">改变duration</button>
      </div>
      <div>
        <label for="" name="设置弹幕区域">
          <button onclick="setArea()">设置弹幕区域</button>
          <input type="number" id="areaStart" placeholder="弹幕区域 - start" value="0" />
          <input type="number" id="areaEnd" placeholder="弹幕区域 - end" value="0.5" />
        </label>
        <br />
        <label>
          <button onclick="setAreaLines()">设置弹幕区域(行数)</button>
          <input type="number" id="areaLines" placeholder="弹幕区域 - 行数（lines）" value="1" />
        </label>
      </div>
      <div>
        <input type="text" id="comment" placeholder="输入弹幕内容" />
        <button onclick="sendComment()">发送弹幕</button>
      </div>
      <div>
        <!-- <input type="text" id="hidetype" placeholder="输入要屏蔽的弹幕类型"/>
        <button onclick="hide()">隐藏</button>
        <button onclick="show()">显示</button> -->
      </div>
      <div>
        <!-- <input type="text" id="commentid" placeholder="输入弹幕id"/>
        <button onclick="setCommentLike()">设置某个弹幕点赞text</button> -->
        <!-- <input type="text" id="duration" placeholder="输入弹幕duration"/>
        <input type="text" id="commentnewid" placeholder="输入弹幕新id"/>
        <button onclick="setCommentDuration()">设置某个弹幕duration</button>
        <button onclick="setAllDuration()">设置所有弹幕duration</button>
        <button onclick="setCommentID()">设置某个弹幕id</button> -->
      </div>
      <button onclick="sendPriorComment()">发送弹幕</button>

      <!-- <button onclick="toggleFullscreen()">切换全屏状态</button>
      <button onclick="toggleDirection()">切换弹幕方向</button>
      <button onclick="toggleArea()">切换弹幕区域</button> -->
    </div>
    <!-- <script src="//cdn.jsdelivr.net/npm/danmu.js@0.2.22/browser/index.js" charset="utf-8"></script> -->
    <!-- <script src="./xgplayer/index.js" type="text/javascript"></script> -->
    <script src="../browser/index.js" charset="utf-8"></script>
    <script type="text/javascript">
      let wrap = document.getElementById('wrap')
      let player = document.getElementById('mse')
      let direction = 'r2l'

      let like = document.createElement('span')
      like.innerText = '10w+'

      let danmu = new window.DanmuJs({
        // needResizeObserver: true,
        // interval: 1500,
        // mouseControl: true,
        // mouseControlPause: false,
        channelSize: 24,
        container: document.getElementById('vs'),
        containerStyle: {
          // zIndex: 100
        },
        // live: true,
        player: player,
        // isLive: true,
        // direction,
        comments: [
          {
            duration: 5000,
            start: 500,
            id: 1 + '',
            txt: 1 + '', //弹幕文字内容
            style: {
              fontSize: '20px'
            }
          },
          {
            duration: 5000,
            start: 5000,
            id: 2 + '',
            txt: 222 + '', //弹幕文字内容
            style: {
              fontSize: '20px'
            }
          }
        ],
        // disableCopyDOM: false,
        mouseControl: true, // 打开鼠标控制, 打开后可监听到 bullet_hover 事件。danmu.on('bullet_hover', function (data) {})
        mouseControlPause: true, // 鼠标触摸暂停。mouseControl: true 生效
        //   channelSize: 24,
        area: {
          start: 0,
          end: 1
        },
        dropStaleComments: true
      })
      // danmu.on('bullet_pause', function (data) {
      //   console.log(data)
      // })

      danmu.on('bullet_hover', (e) => {
        console.log(e)
        danmu.freezeComment(e.bullet.id)

        setTimeout(function () {
          danmu.restartComment(e.bullet.id)
        }, 4000)
      })

      start()

      let id = 1
      function start() {
        // const resizeObserver = new window.ResizeObserver((entries) => {
        // // for (let entry of entries) {
        //   // console.log(entry.target);
        //   //   if (Player.util.hasClass(entry.target, 'xgplayer-danmu')) {
        //       console.log('danmu container size change');
        //       danmu.resize();
        //     // }
        //   // }
        // });
        // resizeObserver.observe(document.getElementById('vs'));

        if (danmu) {
          danmu.start()
        }
        // danmu.resize()
        setInterval(function () {
          // console.log(player.currentTime+1)
          let currentTime = player.currentTime
          let txt = '哈哈哈哈哈哈哈哈哈66' + id
          let el = document.createElement('div')

          el.textContent = txt

          id++
          // console.log('sendComment: ', id);
          danmu.sendComment({
            duration: 10000,
            id: '' + id,
            // prior: id % 20 === 0,
            //   realTime: true,
            // txt,
            start: player.currentTime * 1000,
            el,
            disableCopyDOM: true,
            // realTime: true,
            // start: 1000*currentTime,
            // txt: '哈哈哈哈哈哈哈哈哈123' + id, //弹幕文字内容
            style: {
              color: id % 20 === 0 ? '#f00' : '#000',
              fontSize: '32px'
              //   // padding: '5px 12px',
              //   fontSize: '25px',
              //   lineHeight: 1.125
              // border
            }
          })
          // let like = document.createElement('span')
          // like.innerText = '10w+'
          // console.log(document.getElementById('duration').value || 5000)
          // danmu.sendComment({  //发送弹幕
          //   duration: 5000,
          //   id: id+'',
          //   txt: id+'奥利给奥利给奥利给奥利给奥利给', //弹幕文字内容
          //   prior: true,
          //   realTime: true,
          //   start: player.currentTime,
          //   style: {
          //     color: '#000',
          //     fontSize: '25px',
          //     padding: '5px 12px',
          //     fontSize: '25px',
          //     lineHeight: 1.125
          //   },
          //   // originData: {
          //   //   x: '2121'
          //   // },
          //   // like: {
          //   //   el: like,
          //   //   style: {
          //   //     paddingLeft: '10px',
          //   //     color: '#ff0000'
          //   //   }
          //   // }
          // })

          //   console.log(danmu.state)
        }, 500)
      }

      function play() {
        danmu.play()
      }

      function pause() {
        danmu.pause()
      }

      function stop() {
        danmu.stop()
      }

      function sendComment() {
        // let comment = document.getElementById('comment').value
        id++
        let el = createDom('xg-el', '弹幕弹幕弹幕<img src="./grinning-face.png" />弹幕弹幕', {}, 'xgplayer-el')

        danmu.sendComment({
          duration: 15000,
          id: id,
          // prior: true,
          // realTime: true,
          // noDiscard: true,
          // prior: true,
          // realTime: true,
          start: 1000 * player.currentTime,
          // txt: id + comment,
          el: el
          // style: {
          //   color: '#000',
          //   fontSize: '25px',
          //   padding: '5px 12px',
          //   fontSize: '25px',
          //   lineHeight: 1.125
          // },
          // eventListeners: [{
          //   event: 'click',
          //   listener: function (e) {
          //     console.log('click')
          //   },
          //   useCapture: false,
          // }]
          // like: {
          //   el: like,
          //   style: {
          //     color: '#ff0000'
          //   }
          // }
        })
      }

      function sendPriorComment() {
        danmu.sendComment({
          //发送弹幕
          duration: 5000,
          id: id++,
          start: 1000 * player.currentTime,
          txt: '哈哈哈哈哈哈哈哈哈哈哈哈-------哈哈哈哈哈哈哈哈哈哈哈哈哈哈', //弹幕文字内容
          style: {
            fontSize: '20px',
            lineHeight: 1.125,
            border: 'solid 1px #f00'
          },
          prior: true,
          realTime: true,
          noDiscard: true
        })
      }

      function setOpacity() {
        let opacity = document.getElementById('opacity').value
        danmu.setOpacity(opacity)
      }
      function setFontSize() {
        let size = document.getElementById('size').value
        danmu.setFontSize(size, (size * 41) / 25)
      }

      function setAllDuration() {
        let duration = document.getElementById('duration').value
        danmu.setAllDuration(duration)
      }

      function setArea() {
        let start = document.querySelector('#areaStart').value
        let end = document.querySelector('#areaEnd').value
        danmu.setArea({
          start: parseFloat(start),
          end: parseFloat(end)
        })
      }

      function setAreaLines() {
        let lines = document.querySelector('#areaLines').value
        danmu.setArea({
          lines: parseInt(lines)
        })
      }

      function setCommentLike() {
        let id = document.getElementById('commentid').value
        danmu.setCommentLike(id, {
          el: like,
          style: {
            paddingLeft: '10px',
            color: '#ff0000'
          }
        })
      }

      function setCommentDuration() {
        let id = document.getElementById('commentid').value
        let duration = document.getElementById('duration').value
        danmu.setCommentDuration(id, duration)
      }

      function setAllDuration() {
        let duration = document.getElementById('duration').value
        danmu.setAllDuration('scroll', duration)
      }

      function hide() {
        let type = document.getElementById('hidetype').value
        danmu.hide(type)
        console.log(type)
      }

      function show() {
        let type = document.getElementById('hidetype').value
        danmu.show(type)
      }

      function setCommentID() {
        let id = document.getElementById('commentid').value
        let newid = document.getElementById('commentnewid').value
        danmu.setCommentID(id, newid)
      }

      let getFullscreen = function (el) {
        if (el.requestFullscreen) {
          el.requestFullscreen()
        } else if (el.mozRequestFullScreen) {
          el.mozRequestFullScreen()
        } else if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT)
        } else if (player.webkitSupportsFullscreen) {
          player.webkitEnterFullscreen()
        } else if (el.msRequestFullscreen) {
          el.msRequestFullscreen()
        }
      }
      let exitFullscreen = function () {
        if (document.exitFullscreen) {
          document.exitFullscreen()
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen()
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen()
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen()
        }
      }

      let isFullscreen = false
      function toggleFullscreen() {
        if (isFullscreen) {
          exitFullscreen()
        } else {
          getFullscreen(wrap)
        }
        isFullscreen = !isFullscreen
      }

      function toggleDirection() {
        danmu.stop()
        if (direction === 'r2l') {
          danmu.setDirection('b2t')
          direction = 'b2t'
        } else {
          danmu.setDirection('r2l')
          direction = 'r2l'
        }
        danmu.start()
      }

      let area = 1
      function toggleArea() {
        if (area === 1) {
          area = 2
        } else if (area === 2) {
          area = 3
        } else if (area === 3) {
          area = 4
        } else if (area === 4) {
          area = 1
        }
        danmu.config.area.end = (5 - area) / 4
        danmu.bulletBtn.main.channel.resetArea()
      }

      function createDom(el = 'div', tpl = '', attrs = {}, cname = '') {
        let dom = document.createElement(el)
        dom.className = cname
        dom.innerHTML = tpl
        Object.keys(attrs).forEach((item) => {
          let key = item
          let value = attrs[item]
          if (el === 'video' || el === 'audio') {
            if (value) {
              dom.setAttribute(key, value)
            }
          } else {
            dom.setAttribute(key, value)
          }
        })
        return dom
      }
    </script>
  </body>
</html>
